<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container flex mt-28 mx-auto items-center justify-center">
        <div class="left w-1/3">

        <img class="w-80" src="/fb.svg" alt="">
        <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>

        </div>
        <div class="right flex flex-col bg-white px-4 py-2 rounded-lg w-1/4 text-lg relative shadow-lg shadow-slate-400">

            <input class="input" type="text" placeholder="Email address or phone number">
            <input class="input" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 p-3 mx-auto rounded-md font-semibold text-lg cursor-pointer w-fit hover:bg-green-600">Create New Account</button>
            <span class="text-sm absolute -bottom-11"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
