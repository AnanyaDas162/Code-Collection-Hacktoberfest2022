<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
    <link rel="shortcut icon"  type="x-icon" href="./rain.png">
</head>
<body onload="fetchweather(kolkata)">
    <div class="container">
        <div class="search">
            <input type="text" id="search-bar" placeholder="Search city">
            <button id="btn"><img src="./search.png" id ="search-btn"><a href="./index.html"></a> </button>
        </div>
        <br>
        <div class="weather">
            <h2 class="city">Weather in Kolkata</h2>
            <br>
            <h1 class="temp">50°C</div>
            <br>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon">
                <div class="description">sunny</div>
            </div>
            <div class="humidity">Humidity : 60%</div>
            <div class="wind">Wind : 3.3km/hr</div>
            <div class="lat">Latitude : 98.09</div>
            <div class="lon">Longitude : 76.87</div>
            <div class="feels_like">Feels Like : 435°C</div>
        </div>
    </div>
</body>
</html>
