<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Basic Calculator</title>

    <!-- include css files -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
</head>
<body>
    <h1 class="text-center">Basic Calculator</h1>
    <div class="container flex flex-col item-center mx-auto">
        <!-- for creating input text bar -->
        <div class="row">
            <input type="text" class="input"placeholder="Enter Input">
        </div>
        <!-- for creating all button rows -->
        <div class="row">
            <button class="button">AC</button>
            <button class="button">%</button>
            <button class="button">.</button>
            <button class="button">DEL</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button mid-width">=</button>
            <button class="button">-</button>   
        </div>
    </div>

    <!-- include js file -->
    <script src="js/script.js"></script>
</body>
</html>
